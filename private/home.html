<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89c5766a7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="header">
      <div class="links">
        <div class="links-left-part">
          <a class="header-link header-link__left" id="my-posts" href="#"
            >My posts</a
          >
          <a class="header-link header-link__left" id="all-posts" href="#"
            >All posts</a
          >
        </div>
        <div class="links-right-part">
          <a class="header-link" id="add-post" href="#"
            ><i class="fas fa-plus-circle"></i> Add post</a
          >
          <div class="header-link__user">
            <i class="fas fa-user"></i>
            <div class="header-link header-link__username">userName</div>
          </div>
        </div>
      </div>
      <div class="user-menu">
        <a class="user-menu__link" href="#">LOG OFF</a>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="block-search">
        <div class="search">
          <i class="fas fa-search"></i>
        </div>
        <div class="search--unactive" id="search--active">
          <input class="search-input" type="text" placeholder="search..." />
          <i class="fas fa-times search_deleteBtn"></i>
        </div>
        <!-- drop-down-menu -->
        <div class="drop-down-menu"></div>
      </div>

      <div class="first-block">
        <div class="logo"></div>
      </div>
      <div class="poster"></div>
      <div class="posts-list__elem">POSTS</div>
      <div class="main-block">
        <div class="posts-list"></div>
        <div class="user-block">
          <div class="user-photo">
            <img
              class="user-photo-img"
              src="img/1367582519_247228393.jpg"
              alt=""
            />
          </div>
          <div class="user-block__info">
            <p>
              <strong>Number of posts - </strong>
              <span class="post-amount"></span>
            </p>
            <p>
              <strong>Number of friends - </strong>
              <span class="subscribes-amount"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--modal-->
    <div class="modal_add-post">
      <div class="add-post__main">
        <form action="" class="add-post__form">
          <input
            class="post-title"
            id="post-title"
            type="text"
            placeholder="TITLE"
          /><br />
          <textarea
            class="post-text"
            name=""
            cols="30"
            rows="10"
            placeholder="WRITE YOUR POST"
          ></textarea>
          <button class="btn-publish">Publish</button>
        </form>
        <div class="modal__close-icon">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
    <!-- Popup post published successfully-->
    <div class="popup-succsess">
      <div class="popup-text">post published successfully</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="js/home/variables.js"></script>
    <script src="js/home/sidebar.js"></script>
    <script src="js/home/Post.js"></script>
    <script src="js/btns.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/controller.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        AppController.init();
      });
    </script>
  </body>
</html>
