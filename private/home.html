<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89c5766a7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="header">
      <div class="links">
        <div class="links-left-part">
          <a class="header-link" id="my-posts" href="#">My posts</a>
          <a class="header-link" id="all-posts" href="#">All posts</a>
        </div>
        <div class="links-right-part">
          <a class="header-link" id="add-post" href="#">Add post</a>
          <div class="header-link__user">
            <i class="fas fa-user"></i>
            <span class="header-link header-link__username">userName</span>
          </div>
        </div>
      </div>
      <div class="user-menu">
        <a class="user-menu__link" href="#">Выйти из блога</a>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="search">
        <i class="fas fa-search"></i>
      </div>
      <div class="search--unactive" id="search--active">
        <input class="search-input" type="text" placeholder="search..." />
        <i class="fas fa-times search_deleteBtn"></i>
      </div>
      <!-- drop-down-menu -->
      <div class="drop-down-menu">
        <div class="drop-down-menu__user">
          <span>userName</span>
          <i class="far fa-heart"></i>
        </div>
      </div>
      <div class="first-block">
        <div class="logo"></div>
      </div>
      <div class="poster"></div>
      <div class="main-block">
        <div class="posts-list"></div>
        <div class="user-block">
          <div class="user-photo">
            <img
              class="user-photo-img"
              src="img/1367582519_247228393.jpg"
              alt=""
            />
          </div>
          <p>Количество постов -</p>
          <p>Друзья -</p>
        </div>
      </div>
    </div>

    <!--modal-->
    <div class="modal_add-post">
      <div class="add-post__main">
        <div class="modal__author">
          <span>Автор:</span>
          <span>Имя Автора</span>
        </div>
        <div class="modal__date">
          <span>Дата:</span>
          <span>Текущая дата</span>
        </div>
        <form action="">
          <input id="post-title" type="text" placeholder="Title" /><br />
          <textarea
            class="post-text"
            name=""
            cols="30"
            rows="10"
            placeholder="Write your post"
          ></textarea>
          <button class="btn-publish">Publish</button>
        </form>
        <div class="modal__close-icon">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="js/home/variables.js"></script>
    <script src="js/home/sidebar.js"></script>
    <script src="js/home/Post.js"></script>
    <script src="js/btns.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/controller.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        AppController.init();
      });
    </script>
  </body>
</html>
